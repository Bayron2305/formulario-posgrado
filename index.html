<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toma de Datos Posgrado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            width: 600px;
            padding: 30px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .form-container p {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }
        .form-group input, .form-group select {
            width: 48%;
            padding: 10px;
            font-size: 14px;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            box-sizing: border-box;
        }
        .form-checkbox {
            display: flex;
            align-items: flex-start;
            font-size: 14px;
            color: #555;
            line-height: 1.5;
        }
        .form-checkbox input {
            margin-right: 8px;
            margin-top: 4px;
        }
        .form-checkbox a {
            color: #1a73e8;
            text-decoration: none;
        }
        .form-checkbox a:hover {
            text-decoration: underline;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Toma datos Posgrado</h2>
    <p>Por favor completa el formulario para que podamos contactarte con más información sobre nuestros programas.</p>
    <form id="formulario">
        <div class="form-group">
            <input type="text" name="nombres" placeholder="Nombres" required>
            <input type="text" name="apellidos" placeholder="Apellidos" required>
        </div>
        <div class="form-group">
            <select name="tipo_identificacion" required>
                <option value="" disabled selected>Tipo de identificación</option>
                <option value="CC">Cédula de ciudadanía</option>
                <option value="TI">Tarjeta de identidad</option>
                <option value="Pasaporte">Pasaporte</option>
            </select>
            <input type="text" name="numero_identificacion" placeholder="Número de identificación" required>
        </div>
        <div class="form-group">
            <input type="text" name="contacto" placeholder="Número de contacto" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
        </div>
        <div class="form-group">
            <select name="programa" required>
                <option value="" disabled selected>Programa de interés</option>
                <option>Maestría en Innovación</option>
                <option>Especialización en Gestión Humana</option>
            </select>
            <select name="metodologia" required>
                <option value="" disabled selected>Metodología</option>
                <option value="Presencial">Presencial</option>
                <option value="Virtual">Virtual</option>
            </select>
        </div>
        <div class="form-checkbox">
            <input type="checkbox" name="autorizacion" required>
            <label>
                De manera voluntaria, explícita, informada e inequívoca, <a href="#">autorizo a la Universidad para tratar mis datos personales</a>.
            </label>
        </div>
        <button type="submit" class="submit-btn">Enviar</button>
    </form>
</div>

<!-- Firebase Configuration -->
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyC2UG3HUn-Dkuc1PUBh37Y8O7SghUVbpLU",
        authDomain: "guardar-datos-6a286.firebaseapp.com",
        databaseURL: "https://guardar-datos-6a286-default-rtdb.firebaseio.com",
        projectId: "guardar-datos-6a286",
        storageBucket: "guardar-datos-6a286.firebasestorage.app",
        messagingSenderId: "150700319422",
        appId: "1:150700319422:web:387fb072986c69822fb4ef"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Guardar los datos en Firebase
    document.getElementById("formulario").addEventListener("submit", async function (event) {
        event.preventDefault(); // Evita el envío estándar del formulario

        // Capturar los datos del formulario
        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries());

        // Enviar los datos a Firebase
        try {
            const dbRef = ref(db, "datos/");
            await push(dbRef, data);
            alert("Datos guardados correctamente.");
            window.location.href = "gracias.html"; // Redirige a la página de agradecimiento
        } catch (error) {
            console.error("Error al guardar los datos:", error);
            alert("Hubo un error al guardar los datos. Intenta nuevamente.");
        }
    });
</script>
</body>
</html>
